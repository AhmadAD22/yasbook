{% extends 'base1.html' %}

{% block title %} Home {% endblock %}

{% block css_style %}
<style>
    .fa-solid {
        font-size: 26px;
    }

    .fa-solid[data-count]:after {
        position: absolute;
        right: 0%;
        top: 1%;
        content: attr(data-count);
        font-size: 36%;
        padding: .6em;
        border-radius: 999px;
        line-height: .75em;
        color: white;
        background: rgba(255, 0, 0, .85);
        text-align: center;
        min-width: 2em;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Welcome to Notify, {{ user.username }}</h1>
</div>

<ul id="notify" class="dropdown-menu" aria-labelledby="navbarDropdown">
    <!-- Existing notification items -->
</ul>
{% endblock %}

{% block js_script %}
<script>
    // Set the token value
    const token = '2444a9a5fedf5601551bd2afe2fc8a6e6484899b';  // Replace with the actual token value

    // Setup WebSocket connection URL with token
    const socketUrl = `ws://${window.location.host}/ws/notifications/customer/?token=${token}`;

    // Establish WebSocket connection
    const notifySocket = new WebSocket(socketUrl);

    // on socket open
    notifySocket.onopen = function (e) {
        console.log('Socket successfully connected.');
    };

    // on socket close
    notifySocket.onclose = function (e) {
        console.log('Socket closed unexpectedly');
    };

    // on receiving message on group
    notifySocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const message = data.message;
        console.log(message)

        // Call the setMessage function to add the new li element
        setMessage(message);
    };

    function setMessage(message) {
        // Create a new li element
        var newLi = document.createElement('li');
        newLi.className = 'dropdown-item text-wrap';

        // Create a new anchor element
        var newAnchor = document.createElement('a');
        newAnchor.href = '#';
        newAnchor.textContent = message;

        // Append the anchor element to the li element
        newLi.appendChild(newAnchor);

        // Get the ul element with the id "notify"
        var ulElement = document.getElementById('notify');

        // Append the new li element to the ul element
        ulElement.appendChild(newLi);

        // Update the notification count
        var count = parseInt(document.getElementById('bellCount').getAttribute('data-count'));
        document.getElementById('bellCount').setAttribute('data-count', count + 1);
    }
</script>
{% endblock %}
